<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>

                <div class="remove"><button>Remove</button></div>
            </div>
            <div class="task">
                <div class="checkbox"><input type="checkbox" id="mytask2" /></div>
                <div class="label"><label for="mytask2"><span class="name">mytask2</span><br><span class="date">date</span></label></div>
                <div class="remove"><button>Remove</button></div>
            </div>
            <div class="task">
                <div class="checkbox"><input type="checkbox" id="mytask3" /></div>
                <div class="label"><label for="mytask3"><span class="name">mytask3</span><br><span class="date">date</span></label></div>
                <div class="remove"><button>Remove</button></div>
            </div>
            <div class="task">
                <div class="checkbox"><input type="checkbox" id="mytask4" /></div>

                <div class="remove"><button>Remove</button></div>
            </div>
            <div class="task">
                <div class="checkbox"><input type="checkbox" id="mytask5" /></div>
                <div class="label"><label for="mytask5"><span class="name">mytask5</span><br><span class="date">date</span></label></div>
                <div class="remove"><button>Remove</button></div>
            </div>
        </div>
        <div class="newtask">
            <div class="input"><input type="text" placeholder="New task..." /></div>
            <div class="add"><button>Add</button></div>
        </div>
    </main>
</body>
</html>
